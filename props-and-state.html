<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Props and State</title>
</head>

<body>
 <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">

const BartComponent = props => {
    const {bart} = props;
    return (
        <div>
            <h3> Name: {bart.name}</h3>
            <p> Identity: {bart.identity}</p>
            <p> Age: {bart.age};</p>
            {[<div>Array Element 1</div>, <div>Array Element  2</div>]} 
        </div>
    );
};

const App = () => {
    
    const BartProfile = {
        name: "Bartholomew Jo-Jo Simpson",
        identity: "The troublemaker of the Simpson family.",
        age: "10 (2 years and 38 days older than Lisa)",
        family: ['Homer', 'Marge', 'Lisa', 'Maggie', 'Abe', 'Jacqueline', 'Patty', 'Selma', 'Herb'],
        catchphrases: ['Aye Carumba!', 'Eat my shorts', "I didn't do it!"],  
        best_friend: 'Milhouse Van Houten',
    };
    return <div><BartComponent bart={BartProfile}/></div>;
};    
ReactDOM.render(<App />, document.getElementById('root'));


</script>
</html>
